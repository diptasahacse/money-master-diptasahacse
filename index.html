<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Five by Dipta Saha</title>

    <!-- Font Awesome Script Link -->
    <script src="https://kit.fontawesome.com/150491d51c.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Heading Part Start -->
    <header>
        <div class="container">
            <div class="my-4">
                <h1 class="d-flex align-items-center justify-content-center text-info"><span class="me-3 fs-3 header-logo-color"><i class="fa-solid fa-money-check-dollar"></i></span>Expense Calculator<span class="ms-3 fs-3 header-logo-color"><i class="fa-solid fa-hand-holding-dollar"></i></span></h1>
            </div>

        </div>
    </header>
    <!-- Heading Part End -->
    <!-- Main Section Start -->
    <main>
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-7 ">
                    <div>
                        <img class="img-fluid" src="images/mopney.gif" alt="money">
                    </div>
                </div>
                <div class="col-lg-5 ">
                    <div class="bg-light py-4 px-4">
                        <!-- Income Section -->
                        <div class="income-section text-center my-3">
                            <h2 class="fs-5">Income</h2>
                            <div class="income-field d-flex align-items-center justify-content-center">
                                <label class="me-3" for="income-input-field">Income:</label>
                                <input class="form-control w-50" type="text" id="income-input-field">
                            </div>
                        </div>
                        <!-- Expense Section -->
                        <div class="expense-section text-center my-3">
                            <h2 class="fs-5">Expenses</h2>
                            <!-- Food -->
                            <div class="food-field d-flex align-items-center justify-content-center mb-3">
                                <label class="me-3" for="food-input-field">Food:</label>
                                <input class="form-control w-50" type="text" id="food-input-field">
                            </div>
                            <!-- Rent -->
                            <div class="food-field d-flex align-items-center justify-content-center mb-3">
                                <label class="me-3" for="rent-input-field">Rent:</label>
                                <input class="form-control w-50" type="text" id="rent-input-field">
                            </div>
                            <!-- Clothes -->
                            <div class="food-field d-flex align-items-center justify-content-center">
                                <label class="me-3" for="clothes-input-field">Clothes:</label>
                                <input class="form-control w-50" type="text" id="clothes-input-field">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Section End -->



    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>

</html>
